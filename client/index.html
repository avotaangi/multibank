<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>MultiBank - Telegram Web App</title>
    <meta name="description" content="MultiBank - Secure banking in Telegram" />
    
    <!-- Telegram WebApp specific meta tags -->
    <meta name="telegram-web-app" content="true" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Telegram Web App Script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Telegram WebApp Auto-expand Script -->
    <script>
      // Simple and aggressive Telegram WebApp expansion
      function expandTelegramWebApp() {
        if (window.Telegram && window.Telegram.WebApp) {
          const webApp = window.Telegram.WebApp;
          webApp.ready();
          webApp.expand();
          return true;
        }
        return false;
      }
      
      // Try multiple times with different timing
      expandTelegramWebApp();
      setTimeout(expandTelegramWebApp, 10);
      setTimeout(expandTelegramWebApp, 50);
      setTimeout(expandTelegramWebApp, 100);
      setTimeout(expandTelegramWebApp, 200);
      setTimeout(expandTelegramWebApp, 500);
      setTimeout(expandTelegramWebApp, 1000);
      setTimeout(expandTelegramWebApp, 2000);
      
      // Also try on DOM ready
      document.addEventListener('DOMContentLoaded', function() {
        expandTelegramWebApp();
        setTimeout(expandTelegramWebApp, 100);
        setTimeout(expandTelegramWebApp, 500);
      });
    </script>
    
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', system-ui, sans-serif;
        background: var(--tg-theme-bg-color, #ffffff);
        color: var(--tg-theme-text-color, #000000);
        height: 100vh;
        overflow: hidden;
      }
      
      html, body, #root {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      
      /* Telegram Web App theme variables */
      :root {
        --tg-theme-bg-color: #ffffff;
        --tg-theme-text-color: #000000;
        --tg-theme-hint-color: #999999;
        --tg-theme-link-color: #0088cc;
        --tg-theme-button-color: #0088cc;
        --tg-theme-button-text-color: #ffffff;
        --tg-theme-secondary-bg-color: #f1f1f1;
      }
      
      /* Dark theme support */
      @media (prefers-color-scheme: dark) {
        :root {
          --tg-theme-bg-color: #17212b;
          --tg-theme-text-color: #ffffff;
          --tg-theme-hint-color: #708499;
          --tg-theme-secondary-bg-color: #232e3c;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
